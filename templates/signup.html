{% extends 'cover.html' %} {% block content %}

<div class="centerDiv">
    <div class="row">
        <div class="col-sm" style="padding: 2% 2%; text-align: center;">
            <br>
            <img src="{{ url_for('static', filename='images/todo-list-icon-27.jpg') }}" width="200" alt="">
            <br>
            <p class="navbar-brand">toDoo</p>
            <h5>Manage your tasks with ease.</h5>
        </div>
        <div class="col-sm" style="padding: 2% 5% 0 2%;">
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="usrname" class="form-control" id="username" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="passwd" class="form-control" id="exampleInputPassword1"
                        placeholder="Password" />
                </div>
                <br><br>
                <button class="btn btn-success" type="submit">Sign up</button>
            </form>
            <br />
            <p>Already a user? <a href="/login">Sign in</a></p>
        </div>
    </div>
</div>


{% endblock %}
