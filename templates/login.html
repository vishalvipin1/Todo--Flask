{% extends 'cover.html' %} {% block content %}

<div class="centerDiv">
    <div class="row">
        <div class="col-sm" style="padding: 2% 2%; text-align: center;">
            <br>
            <img src="{{ url_for('static', filename='images/todolst.png') }}" width="200" alt="">
            <br>
            <p class="navbar-brand">VishToDo</p>
            <h5>Manage your tasks with ease.</h5>
        </div>
        <div class="col-sm" style="padding: 2% 5% 0 2%;">
            <br><br>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="passwd" class="form-control" id="exampleInputPassword1"
                        placeholder="Password" />
                </div>
                <br />
                <p class="warning">{{ message }}</p>
                <button class="btn btn-success" type="submit">Sign in</button>
            </form>

            <br />
            <p>Create a new account! <a href="/signup">Sign up</a></p>
        </div>
    </div>

</div>



{% endblock %}
